@()
<!DOCTYPE html>
<html>
<script src="@routes.Assets.versioned("static/plugins/jQuery/jQuery-2.1.4.min.js")"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="@routes.Assets.versioned("static/plugins/angularjs/angular.min.js")"></script>
@include.header()
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    @include.top()
    @include.left()

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <form class="form-horizontal" role="form"  action="create" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label class="control-label">Training Data</label>
                <input type="file" class="filestyle" name="TrainingData" data-buttonText="Find file">
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
                </div>
        </form>
    </div><!-- /.content-wrapper -->
    @include.footer()


</div><!-- ./wrapper -->
<script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>

@include.js()
</body>
</html>
