@(user: String)
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spark Manager | Upload</title>
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="@routes.Assets.versioned("static/bootstrap/css/bootstrap.min.css")">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <![endif]-->
</head>
<body>
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <form class="form-horizontal" role="form"  action="process" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label class="control-label">Training Data</label>
                <input type="file" class="filestyle" name="TrainingData" data-buttonText="Find file">
            </div>
            <div class="form-group">
                <label class="control-label">Target Data</label>
                <input type="file" class="filestyle" name="TargetData" data-buttonText="Find file">
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
                </div>
        </form>
    </div>
    <div class="col-lg-3"></div>
</div>

<!-- jQuery 2.1.4 -->
<script src="@routes.Assets.versioned("static/plugins/jQuery/jQuery-2.1.4.min.js")"></script>
<!-- Bootstrap 3.3.5 -->
<script src="@routes.Assets.versioned("static/bootstrap/js/bootstrap.min.js")"></script>
<script src="@routes.Assets.versioned("static/plugins/bootstrap-filestyle-1.2.1/js/bootstrap-filestyle.js")"></script>

</body>
</html>
